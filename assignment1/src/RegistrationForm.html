<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/output.css">
  <!-- meta description -->
  <meta name="description" content="这里填写您的页面描述，简明扼要，吸引用户点击。">
  <title>RegistrationForm</title>
</head>
<body>
  <div class="main-card">
    <form action="" class="bg-white p-8 rounded-lg shadow-lg max-w-3xl w-full">
      <h1>Registration Form</h1>

      <!-- Basic info -->
      <!-- All the basic info are required -->
      <legend>Basic info</legend>
      <fieldset class="space-y-10">
        
        <div>
          <label for="firstname" class="block">First Name:</label>
          <input 
            id="firstname" 
            type="text"
            name="user_firstname"
            class="input-text"
            required>
        </div>

        <div>
          <label for="lastname">Last Name:</label>
          <input 
            type="text"
            id="lastname"
            name="user_lastname"
            class="input-text"
            required>
        </div>

        <div>
          <label for="email">Email Address:</label>
          <input 
            type="email"
            id="email"
            name="user_email"
            class="input-text"
            required>
        </div>

        <div>
          <label for="password">Password:</label>
          <input 
            type="password"
            id="password"
            name="user_password"
            class="input-text"
            required>
        </div>

        <div>
        <label for="confirm_password">Confirm Password:</label>
        <input 
          type="password"
          id="confirm_password"
          name="user_confirm_password"
          class="input-text"
          required>
        </div>
      </fieldset>
      
      <!-- Other details -->
      <legend class="mt-12">Other details:</legend>
      <fieldset class="space-y-10">
        <div>
          <label for="date_birth">Date of Birth:</label>
          <input 
            type="date"
            id="date_birth"
            name="user_date_birth"
            class="input-text text-center">
        </div>

        <div>
          <label>Gender:</label>
          <label class="inline-flex items-center">
            <input type="radio" id="male" name="gender" value="male" class="focus:ring-teal-400 h-4 w-4 text-teal-600 border-gray-300">
            <span class="ml-2 text-gray-700">Male</span>
          </label>
          <label class="inline-flex items-center ml-4">
            <input type="radio" id="female" name="gender" value="female" class="focus:ring-teal-400 h-4 w-4 text-teal-600 border-gray-300">
            <span class="ml-2 text-gray-700">Female</span>
          </label>
          <label class="inline-flex items-center ml-4">
            <input type="radio" id="other" name="gender" value="other" class="focus:ring-teal-400 h-4 w-4 text-teal-600 border-gray-300">
            <span class="ml-2 text-gray-700">Other</span>
          </label>
        </div>

        <div>
        <label for="profession">Profession:</label>
          <select name="profession" id="profession" class="input-text text-center">
            <option value="web_development">Web Development</option>
            <option value="data_analytic">Data Analytics</option>
            <option value="ui/ux_design">UI/UX design</option>
            <option value="ai_engineer">AI engineer</option>
          </select>
        </div>

        <div>
        <label for="aboutme">About Me</label>
          <textarea name="User_aboutme" id="aboutme" placeholder="please introduct yourself" class="input-text h-24"></textarea>
        </div>
        <button type="submit" class="btn-green w-full">Sign Up</button>
      </fieldset>
    </form>
  </div>
</body>
</html>
